<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <section class="hero">
        <div class="text-container">
          <h1 class="heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <div class="button-container">
            <button class="button">Start Eating Well</button>
            <button class="button --de-emphasized">Learn More</button>
          </div>
          <div class="statistic-container">
            <div class="customer-container">
              <img
                class="customer"
                src="./content/img/customers/customer-1.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-2.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-3.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-4.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-5.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-6.jpg"
                alt="Customer face"
              />
            </div>
            <p class="statistic">
              <strong class="strong">250,000+</strong> meals are delivered last
              year!
            </p>
          </div>
        </div>
        <div class="image-container">
          <img
            class="image"
            src="./content/img/hero.png"
            alt="Woman sitting on table holding pasta with fork,
            A bowl containing peas and rice with slices of avocado and lemon,
            Bowls with various meals on the table"
          />
        </div>
      </section>
    </header>
  </body>
</html>
