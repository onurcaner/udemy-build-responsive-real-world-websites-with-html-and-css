<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="body-header-container">
      <div class="image-container">
        <img
          class="logo image"
          src="./content/img/omnifood-logo.png"
          alt="Omnifood logo"
        />
      </div>
      <nav>
        <ul class="ul button-container">
          <li>
            <a href="#" class="clickable anchor --de-emphasized">Section 1</a>
          </li>
          <li>
            <a href="#" class="clickable anchor --de-emphasized">Section 2</a>
          </li>
          <li>
            <a href="#" class="clickable anchor --de-emphasized">Section 3</a>
          </li>
          <li>
            <a href="#" class="clickable anchor --de-emphasized">Section 4</a>
          </li>
          <li>
            <button class="clickable button">Try For Free</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="hero-container">
      <header class="hero max-width center">
        <div class="text-container">
          <h1 class="heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <div class="button-container">
            <button class="clickable button">Start Eating Well</button>
            <button class="clickable button --de-emphasized">
              Learn More &DownArrow;
            </button>
          </div>
          <div class="statistic-container">
            <div class="customer-container">
              <img
                class="customer"
                src="./content/img/customers/customer-1.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-2.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-3.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-4.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-5.jpg"
                alt="Customer face"
              />
              <img
                class="customer"
                src="./content/img/customers/customer-6.jpg"
                alt="Customer face"
              />
            </div>
            <p class="statistic">
              <strong class="strong">250,000+</strong> meals are delivered last
              year!
            </p>
          </div>
        </div>
        <div class="image-container">
          <img
            class="image"
            src="./content/img/hero.png"
            alt="Woman sitting on table holding pasta with fork,
            A bowl containing peas and rice with slices of avocado and lemon,
            Bowls with various meals on the table"
          />
        </div>
      </header>
    </main>
  </body>
</html>
