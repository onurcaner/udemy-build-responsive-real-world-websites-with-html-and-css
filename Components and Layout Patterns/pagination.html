<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
  </head>
  <body>
    <div class="container">
      <div class="pagination">
        <ul class="pagination__pages">
          <li><a class="pagination__pages__button pagination__pages__button--active" href="/">1</a></li>
          <li><a class="pagination__pages__button" href="/">2</a></li>
          <li><a class="pagination__pages__button" href="/">3</a></li>
          <li><a class="pagination__pages__button" href="/">4</a></li>
          <li>
            <p class="pagination__pages__ellipsis">...</p>
          </li>
          <li><a class="pagination__pages__button" href="/">20</a></li>
        </ul>
        <div class="pagination__navigation">
          <button
            class="pagination__navigation__button pagination__navigation__button--left"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="pagination__navigation__button__icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <button
            class="pagination__navigation__button pagination__navigation__button--rigth"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="pagination__navigation__button__icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
